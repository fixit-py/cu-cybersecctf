
services:
  userenum-challenge:
    build: .
    ports:
      - "17800:17800"
    environment:
      - FLASK_ENV=production
      - FLASK_DEBUG=False
      - PORT=17800
      - REDIS_URL=redis://localhost:6379
    volumes:
      - ./logs:/var/log
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:17800/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - userenum-network

networks:
  userenum-network:
    driver: bridge
